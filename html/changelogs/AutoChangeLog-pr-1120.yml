author: "The32bitguy"
delete-after: True
changes:
  - rscadd: "Type 88-I/IFF SVD. Gun cases with and without HEAP and flak magazines."
  - rscadd: "OG-60 UPP GL. Gun cases loaded with and without grenades."
  - rscadd: "Generic looking M39 and M42A guncases."
  - rscadd: "UPP radio headset key pocket cases."
  - rscadd: "PKP/QYJ-72 weak wall penetrating and super tracer/lingering tracer magazines."
  - rscadd: "Type 64 gun cases with and without HEAP magazines. Adds AP and wall-penetrating magazines."
  - rscadd: "Type 71 rubber and wall-penetrating magazines."
  - rscadd: "AG80 rubber, AP and HEAP magazines."
  - rscadd: "Adds 40mm airburst buckshot canister grenades for the UPP grenade launcher, VShG-80 Assault-Grenade. Adds 40mm explosive incendiary grenades too, VTBG-44 Thermobaric Grenade."
  - rscadd: "B-Gel flamer tank guncase for UPP."
  - rscadd: "Random old UPP weapon guncase."
  - rscadd: "A super PACMAN generator crate."
  - rscadd: "Heavy flechette box."
  - rscadd: "Ammo boxes for most of the new ammo types."
  - rscadd: "HJRA-12 now has a x2 scope instead of an integrated magnetic harness"
  - balance: "UPP Sentry guns now have 350 rounds per drum.. Fixes the oversight that caused them to have 200."
  - balance: "The Type 64 can use some more attachments. The Type 64, Type 71 and AG80 can now use the PVE TV scope."
  - balance: "The UPP MG pistol belt has a limit of four PKP ammo boxes."
  - balance: "All storage clothing that holds magazines now share the same types of things they can hold for consistency, based off the magazine belt."
  - balance: "Mortar shell belts and backpacks can now hold more shells. 4 to 8 and 8 to 12. The mortar shell belt can hold all revolvers instead of only the M44, and binoculars if you want."
  - balance: "The light UPP sentry is not omni-directional, and now has the fire rate of a standard sentry with a 0.5 damage multiplier."
  - bugfix: "Special heavy buckshot no longer appears to be the same ammo as regular. Tweaked some values to make it statistically distinct too."
  - bugfix: "The KS29 stock can go back into it's box."
  - bugfix: "The Type71 and AG80 can have their GLs attached back onto them now. Previously if the GL had ever spawned preloaded then it couldn't."
  - bugfix: "The light UPP sentry now has it's icon."
  - imageadd: "Icons for Type 64, PKP, Type 88 magazine bands, UPP M92, heavy flechette box, UPP guncases, radio key case and grenade boxes."